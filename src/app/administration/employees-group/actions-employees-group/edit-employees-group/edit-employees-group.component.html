
<form [formGroup]="employeesGroupForm" novalidate padding (ngSubmit)="editEmployeeGroup()">
  <div class="grid">
    <div class="col-12 md-6">
      <div class="p-fluid">
        <div class="p-field">
          <label for="firstname1">Codigo</label>
          <input id="firstname1" type="text" pinputtext="" class="p-inputtext p-component" formControlName="code">
        </div>

        <div class="p-field">
          <label for="lastname1">Descripcion</label>
          <input id="lastname1" type="text" pinputtext="" class="p-inputtext p-component" formControlName="description">
        </div>
      </div>

      <div class="flex justify-content-end">
        <p-button label="Cerrar" icon="pi pi-times p-jc-end" iconPos="left" class="mr-2" (click)="close()"></p-button>
        <p-button label="Guardar" icon="pi pi-check p-jc-end" iconPos="left" type="submit" [disabled]="employeesGroupForm.invalid"></p-button>
      </div>
    </div>
  </div>
</form>
